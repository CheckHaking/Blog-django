{% extends "base.html" %} 
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
  <h1>Post {{view_type|title}}</h1>
  <form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">{{view_type|title}}</button>
  </form>
</div>

{% endblock content %}
